<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-index">
        <img style="height: 30px; margin-right: 8px" src="./assets/iconos/ig-logo.svg" alt="logo instagram">
        <img style="margin-left: -130px;" src="./assets/iconos/icon-dropdown.svg" alt="icon dropdown">
        <img style="margin-right: -100px;" src="./assets/iconos/notificaciones.svg" alt="icon notifications">
        <img src="./assets/iconos/direct-message.svg" alt="icon direct message">
    </div>

    <div style="display: flex; flex-direction: row; padding-top: 8px; padding-left: 8px; padding-right: 8px">
        <div style="display: flex; flex-direction: column; align-items: center">
            <div style="padding: 6px">
                <div style="position: relative; height: 60px; width: 60px;">
                    <img
                            style="height: 60px; width: 60px; border-radius: 60px;"
                            src="./assets/iconos/loremipsum-photo.png"
                            alt="profile-photo">
                    <div style="position: absolute; bottom: 0; right: 0; height: 20px; width: 20px; display: flex; align-items: center; justify-content: center; background-color: #1FA1FF; border-radius: 10px;">
                        <img style="height: 10px; width: 10px" src="./assets/iconos/add-icon.svg" alt="add-icon">
                    </div>
                </div>
            </div>
            <div>
                <span style="font-family: sans-serif; font-size: 12px; color: #6E6E6E">Ruffles</span>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center">
            <div style="padding: 6px;">
                <div style="position: relative; height: 60px; width: 60px; border: 1px solid white">
                    <img
                            style="height: 60px; width: 60px; border-radius: 60px;"
                            src="./assets/iconos/loremipsum-photo.png"
                            alt="profile-photo">
                </div>
            </div>
            <div>
                <span style="font-family: sans-serif; font-size: 12px;">sabanok</span>
            </div>
        </div>
    </div>

    <div class="footer">
            <img src="./assets/iconos/home.svg" alt="icon add content">
            <img src="./assets/iconos/lupa.svg" alt="icon buscador">
            <img src="./assets/iconos/post.svg" alt="icon post ">
            <img src="./assets/iconos/notificaciones.svg" alt="icon notificaciones">
            <img src="./assets/iconos/perfil.svg" alt="profile image">
    </div>
    </body>
</html>
