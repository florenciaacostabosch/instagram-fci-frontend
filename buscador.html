<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container-buscador">
            <input type="text" placeholder="Buscar">
            <select>
                <option value="selector">...</option>
                <option value="ParaTi">Para ti</option>
                <option value="SinPersonalizar">Sin personalizar</option>
                </select>
        </div>
    </div>

    <div class="container-img">
        <img src="assets/imagen1.jpg" alt="Imagen 1">
        <img src="assets/imagen2.jpg" alt="Imagen 2">
        <img src="assets/imagen3.jpg" alt="Imagen 3">
        <img src="assets/imagen4.jpg" alt="Imagen 4">
        <img src="assets/imagen5.jpg" alt="Imagen 5">
    </div>
    
    <div class="container-barranav">
        <img src="assets/home.png" alt="Icono home">
        <img src="assets/buscar.png" alt="Icono lupa">
        <img src="assets/post.png" alt="Icono post">
        <img src="assets/reel.png" alt="Icono reel">
        <img src="assets/usuario.png" alt="Icono usuario">
    </div>
</body>
</html>
